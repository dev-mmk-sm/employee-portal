<div class="card">
    <div class="card-header">
        Register!
    </div>

    <div class="card-body">
        <form novalidate (ngSubmit)="save()" [formGroup]="employeeForm">
            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="firstNameId">First Name <span>*</span></label>
                <div class="col-md-8">
                    <input class="form-control" id="firstNameId" type="text" placeholder="First Name (required)"
                        formControlName="firstName" [ngClass]="{'is-invalid': (employeeForm.get('firstName').touched ||
                                              employeeForm.get('firstName').dirty) &&
                                              !employeeForm.get('firstName').valid }" />
                    <span class="invalid-feedback">
                        <span *ngIf="employeeForm.get('firstName').errors?.required">
                            Please enter your first name.
                        </span>
                        <span *ngIf="employeeForm.get('firstName').errors?.minlength">
                            The first name must be longer than 3 characters.
                        </span>
                    </span>
                </div>
            </div>

            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="lastNameId">Last Name <span>*</span></label>
                <div class="col-md-8">
                    <input class="form-control" id="lastNameId" type="text" placeholder="Last Name (required)"
                        formControlName="lastName" [ngClass]="{'is-invalid': (employeeForm.get('lastName').touched ||
                                              employeeForm.get('lastName').dirty) &&
                                              !employeeForm.get('lastName').valid }" />
                    <span class="invalid-feedback">
                        <span *ngIf="employeeForm.get('lastName').errors?.required">
                            Please enter your last name.
                        </span>
                        <span *ngIf="employeeForm.get('lastName').errors?.maxlength">
                            The last name must be less than 50 characters.
                        </span>
                    </span>
                </div>
            </div>

            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label pt-0">Gender</label>
                <div class="col-md-8">
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" value="Male" formControlName="gender">
                            Male
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" value="Female" formControlName="gender">
                            Female
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" value="Others" formControlName="gender">
                            Others
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="ratingId">DOB</label>
                <div class="form-group">
                    <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd" name="dp"  ngbDatepicker #d="ngbDatepicker">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()"
                                type="button"></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label pt-0">Department</label>
                <select class="col-md-6" id="departmentId" name="department">
                    <option value="" disabled selected hidden>Select a Department...</option>
                    <option value="CSE">CSE</option>
                    <option value="MR">MR</option>
                    <option value="CT">CT</option>
                    <option value="MAMMO">MAMMO</option>
                </select>
            </div>


            <div class="form-group row mb-2">
                <div class="offset-md-2 col-md-4">
                    <button class="btn btn-primary mr-3" type="submit" style="width:80px"
                        [title]="employeeForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                        [disabled]="!employeeForm.valid">
                        Save
                    </button>
                    <button class="btn btn-outline-secondary" type="button" (click)="populateTestData()">
                        Test Data
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
